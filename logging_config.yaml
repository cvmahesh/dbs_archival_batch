version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  consoleHandler:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
  fileHandler:
    class: logging.FileHandler
    formatter: simple
    level: DEBUG
    filename: C:\workspace\testing\logs\app.log  # Specify the log file name

root:
  handlers: [consoleHandler, fileHandler]
  level: DEBUG
