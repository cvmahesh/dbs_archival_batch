<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: square; }
        li { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>{{ data.message }}</h1>
    <h2>Topics:</h2>
    <ul>
        {% for item in data.items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
